<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 설정</title>
</head>
<body>
<h1>쿠키 설정</h1>
<form action="/cookieSet" method="get">
    <label for="cookieName">쿠키 이름:</label>
    <input type="text" id="cookieName" name="cookieName" required><br><br>

    <label for="cookieValue">쿠키 값:</label>
    <input type="text" id="cookieValue" name="cookieValue" required><br><br>

    <button type="submit">쿠키 저장</button>
</form>
</body>
</html>
