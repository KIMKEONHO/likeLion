<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<h1>게시글 목록</h1>

<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board:${boards}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.name}"></td>
        <td >
            <a th:href="@{/board/detail(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.createdAt}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages > 1}">
    <ul>
        <li th:each="i:${#numbers.sequence(1, boards.totalPages)}">
            <a th:href="@{/board/list(page=${i})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
<a th:href="@{/board/writeform}">게시글 등록</a>
</body>
</html>
