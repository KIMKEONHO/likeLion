<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Friend Home</title>
    <link rel="stylesheet" th:href="@{/css/writeform.css}">
</head>

<body>
<div class="card">
    <h1>Create a New Board</h1>
    <form th:action="@{/board/writeform}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name :</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="title">Title :</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="content">Content :</label>
        <textarea id="content" th:field="*{content}" required rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;"></textarea>

        <label for="password">Password :</label>
        <input type="password" id="password" th:field="*{password}" required>

        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
