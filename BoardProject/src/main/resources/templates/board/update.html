<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Friend Home</title>
    <link rel="stylesheet" th:href="@{/css/writeform.css}">
</head>

<body>
<div class="card">
    <h1>Create a New Board</h1>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/board/update}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name :</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="title">Title :</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="content">Content :</label>
        <textarea id="content" th:field="*{content}" required rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;"></textarea>


        <input  th:field="*{createdAt}" th:value="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}" />
        <div th:text="${board.createdAt}"></div>


        <label for="password">Password (for verification):</label>
        <input type="password" id="password" th:field="*{password}" required>

        <button type="submit">Create</button>

    </form>
</div>
</body>
</html>
