<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/auth/login}" method="post" th:object="${user}">
        <input type="text" th:field="*{email}" placeholder="이메일" required />
        <input type="password" th:field="*{password}" placeholder="비밀번호" required />
        <input type="submit" value="로그인" />
    </form>
        <a th:href="@{/signup}">회원 가입</a> |
        <a th:href="@{/findPassword}">비밀번호 찾기</a>

</div>
</body>
</html>
