<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<div class="card">
    <h2>회원 가입</h2>

    <form id="signup-form">
        <div class="input-container">
            <input type="text" id="email" placeholder="이메일" />
            <button type="button" onclick="checkEmail()">중복 확인</button>
        </div>
        <div class="input-container">
            <input type="text" id="name" placeholder="이름" />
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="비밀번호" oninput="validatePassword()" />
            <div id="password-validation-message" class="validation-message"></div> <!-- 유효성 검사 메시지 -->
        </div>
        <button type="button" name="signupbutton" onclick="register()">회원 가입</button> <!-- type="button" 추가 -->
    </form>
</div>

<script src="/js/signup.js"></script> <!-- JavaScript 파일 포함 -->
</body>
</html>
